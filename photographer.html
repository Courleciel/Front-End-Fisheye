<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - Photographe</title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
      <div class="sort-options">
        <label for="sort-select">Trier par </label>
        <select id="sort-select">
          <option value="likes">Popularité</option>
          <option value="title">Titre</option>
          <option value="date">Date</option>
        </select>
      </div>
      <section id="mediaContainer" class="photograph-media-container">
      </section>
    </main>
    <div id="overlay"></div>
    <div id="contact_modal" aria-hidden="true" aria-modal="true" role="dialog">
			<div class="modal">
				<header>
          <h2></h2>
          <button id="modal_close"aria-label="Fermer le formulaire de contact" class="modal_close_button">
            <img src="assets/icons/close.svg" alt="Close Contact form"/>
          </button>
        </header>
				<form>
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" id="firstname" name="firstname"/>
            <label for="lastname">Nom</label>
						<input type="text" id="lastname" name="lastname"/>
            <label for="email">Email</label>
						<input type="text" id="email" name="email"/>
            <label for="yourmessage">Votre message</label>
						<input type="text" id="yourmessage" name="yourmessage"/>
					</div>
          <button class="contact_button" id="modal_contact_button"  alt="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="photographer-info-container">
    </div>
    <div id="overlay-lightbox"></div>
    <div id="lightbox" class="lightbox" aria-label="image closeup view">
      <span class="lightbox-close" aria-label="Close dialog">&times;</span>
      <img class="lightbox-content" id="lightbox-img" src=""/>
      <video class="lightbox-content-video" id="lightbox-video" src="" controls></video>
      <a class="lightbox-prev" aria-label="Previous Image">&#10094;</a>
      <a class="lightbox-next" aria-label="Next image">&#10095;</a>
    </div>
    <script src="/scripts/templates/photographer.js" type="module"></script>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js" type="module"></script>
  </body>
</html>
